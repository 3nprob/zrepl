
jobs:
  - type: sink
    name: "local_sink"
    root_dataset: "storage/zrepl/sink"
    serve:
      type: local

  - type: push
    name: "backup_system"
    connect:
      type: local
      client_identity: local_backup
    filesystems: {
      "system<": true,
    }
    snapshotting:
      snapshot_prefix: zrepl_
      interval: 10m
    pruning:
      keep_sender:
      - type: not_replicated
      - type: last_n
        count: 10
      keep_receiver:
      - type: grid
        grid: 1x1h(keep=all) | 24x1h | 35x1d | 6x30d
        regex: "zrepl_.*"