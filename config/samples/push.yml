jobs:
  - type: push
    name: "push"
    filesystems: {
      "<": true,
      "tmp": false
    }
    connect:
      type: tcp
      address: "backup-server.foo.bar:8888"
    snapshotting:
      snapshot_prefix: zrepl_
      interval: 10m
    pruning:
      keep_sender:
        - type: not_replicated
        - type: last_n
          count: 10
        - type: grid
          grid: 1x1h(keep=all) | 24x1h | 14x1d
          keep_bookmarks: all

      keep_receiver:
        - type: grid
          grid: 1x1h(keep=all) | 24x1h | 35x1d | 6x30d
          keep_bookmarks: all
